version: 0.0
name: scikit-clustering
short: scikit
sources:
    - examples:
        url: git@github.com:wandb/examples.git
        base: examples
launch:
    path: examples/examples/scikit/scikit-clustering
    command:
        - python
        - train.py
    timeout: 1m
    killtime: 2m
environment:
    pip:
        - sklearn
        - matplotlib
        - pandas
        - numpy
    variables:
        MPLBACKEND: agg
variants:
    - init:
        - python3s
        - wandb-cli

