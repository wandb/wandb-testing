version: 0.0
name: wandb-examples-fastai1-simpsons
sources:
    - wandb-examples:
        url: git@github.com:wandb/examples.git
        base: examples
launch:
    path: examples/fastai1-simpsons
    command:
        - python
        - train_sweep.py
    timeout: 25m
    killtime: 30m
environment:
    variables:
        WANDB_CONFIG_PATHS: config-short.yaml
variants:
    - init:
        - python3s
        - wandb-cli
        - fastai1
check:
    command:
        - python
        - check.py
