version: 0.0
name: tf115-example-randominput
short: tf115ex-randominput
name: wandb-wandb-examples-tf115-example
sources:
    - wandb-examples:
        url: git@github.com:wandb/wandb-examples.git
        base: wandb-examples
launch:
    path: wandb-examples/tensorflow
    command:
        - python
        - tf115_wandb.py
        - num_steps 
        - 100  
components:
    extra:
        pip:
            - numpy
            - tensorflow==1.15.4
variants:
    - base:
        - python3s
        - wandb-cli
        - python-path
        - extra
check:
    command:
        - python
        - check.py

