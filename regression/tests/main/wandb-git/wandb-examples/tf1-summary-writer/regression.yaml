version: 0.0
name: wandb-wandb-examples-tf1-summary-writer
sources:
    - wandb-examples:
        url: git+ssh://git@github.com/wandb/wandb-examples.git
        base: wandb-examples
launch:
    path: wandb-examples/tensorflow
    command:
        - python
        - tf1-summary-writer.py
components:
    extra:
        pip:
            - pandas_datareader
            - matplotlib
variants:
    - init:
        - python3s
        - tf1
        - extra
        - wandb-cli
check:
    command:
        - python
        - check.py
