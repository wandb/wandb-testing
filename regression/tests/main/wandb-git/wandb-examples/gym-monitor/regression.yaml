version: 0.0
name: wandb-wandb-examples-gym-monitor
sources:
    - wandb-examples:
        url: git@github.com:wandb/wandb-examples.git
        base: wandb-examples
launch:
    path: wandb-examples/gym-monitor-regression
    command:
        - python
        - cartpole.py
        - fake
components:
    gym:
        pip:
            - gym
            - pygame
variants:
    - init:
        - python3s
        - wandb-cli
        - gym

check:
    command:
        - python
        - check.py
