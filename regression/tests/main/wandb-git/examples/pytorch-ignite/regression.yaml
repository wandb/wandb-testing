version: 0.0
name: wandb-examples-pytorch-ignite
sources:
    - wandb-examples:
        url: git@github.com:wandb/examples.git
        base: examples
        #branch: pytorch-ignite
        #hash: 
    - wandb-testing:
        url: git@github.com:wandb/wandb-testing.git
        base: wandb-testing
prepare:
    - download:
        path: wandb-testing/tools/mnist
        command:
            - python
            - ./download.py
            - ../../../examples/examples/pytorch-ignite
launch:
    path: examples/examples/pytorch-ignite
    command:
        - python
        - train.py
components:
    pytorch-ignite:
        pip:
            - pytorch-ignite
            - torchvision
            - tqdm
variants:
    - init:
        - python3s
        - wandb-cli
        - pytorch-ignite
