version: 0.0
name: wandb-examples-pt-cnn-mnist
sources:
    - tensorflow-examples:
        url: git@github.com:wandb/examples.git
        base: examples
        #hash: 
    - wandb-testing:
        url: git@github.com:wandb/wandb-testing.git
        base: wandb-testing
prepare:
    - download:
        path: wandb-testing/tools/mnist
        command:
            - python
            - ./download.py
            - ../../../examples/examples/pytorch/data
launch:
    path: examples/examples/pytorch/pytorch-cnn-mnist/
    command:
        - python
        - main.py
        - --epochs
        - 1
components:
    extra:
        pip:
            - pillow
    wandb-full:
        patches:
            tensorflow-examples:
                - wandb-full.patch 
    tbn:
        pip:
            - tb-nightly
variants:
    - watch:
        - python3s
        - torches
        - extra
        - wandb-cli
    - full:
        - python3s
        - wandb-full
        - ptn
        - tbn
        - extra
        - wandb-cli
