version: 0.0
name: wandb-standalone-all-media
sources:
    - wandb-client:
        url: https://github.com/wandb/client.git
        base: client
        #hash: 
launch:
    path: client/tests/standalone_tests
    command:
        - python
        - all_media_types.py
components:
    extra:
        pip:
            - pip==20.2.2
            - numpy
            - pandas
            - plotly
            - pyparsing<3,>=2.0.2  # matplotlib will pull in pyprasing >=3, fastparquet needs this
            - matplotlib
            - pillow
            - soundfile
            - fastparquet
            - llvmlite
            - fastparquet
            # - llvmlite==0.31.0  # 0.32.0 drops support for py2.7, llvmlite is needed by fastparquet
            # - fastparquet<0.4.0  # 0.4.0 breaks wandb 0.8.26
variants:
    - init:
        - extra
        - python3s
        - wandb-cli
        - torches1plus
        - tf1
