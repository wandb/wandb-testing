version: 0.0
name: wandb-standalone-artifacts
sources:
    - wandb-client:
        url: https://github.com/wandb/wandb.git
        base: wandb
        branch: main
launch:
    path: wandb/tests/standalone_tests
    command:
        - python
        - artifact_tests.py
components:
    extra:
        pip:
            - numpy
            - Pillow
variants:
    - init:
        - python3s
        - wandb-cli
        - extra
