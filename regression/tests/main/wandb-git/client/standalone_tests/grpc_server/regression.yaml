version: 0.0
name: wandb-standalone-grpc-server
sources:
    - wandb-client:
        url: https://github.com/wandb/wandb.git
        base: wandb
        branch: main
launch:
    path: wandb/tests/standalone_tests
    command:
      - bash
      - grpc_server_test.sh
variants:
    - init:
        - python3s
        - wandb-grpc
check:
    command:
        - python
        - check.py
