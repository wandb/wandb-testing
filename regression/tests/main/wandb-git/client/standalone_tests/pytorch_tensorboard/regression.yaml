version: 0.0
name: wandb-standalone-pytorch-tensorboard
sources:
    - wandb-client:
        url: https://github.com/wandb/client.git
        base: client
        #hash: 
launch:
    path: client/standalone_tests
    command:
        - python
        - pytorch_tensorboard.py
components:
    tbn:
        pip:
            - tb-nightly
    tb:
        pip:
            - tensorboard
    extra:
        pip:
            - future
variants:
    - init:
        - pythons
        - wandb-cli
        - torches1plus
        - tb
        - extra
