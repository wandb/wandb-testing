version: 0.0
name: wandb-standalone-offline-sync
sources:
    - wandb-client:
        url: https://github.com/wandb/client.git
        base: client
launch:
    path: client/tests/standalone_tests
    command:
        - version:
            - python
            - -m
            - wandb
            - --version
        - train:
            - python
            - offline_sync_train.py
        - sync:
            - python
            - -m
            - wandb
            - sync
            - --sync-all
variants:
    - init:
        - python3s
        - wandb-cli
check:
    command:
        - python
        - check.py
