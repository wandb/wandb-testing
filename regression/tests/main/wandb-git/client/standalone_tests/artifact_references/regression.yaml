version: 0.0
name: wandb-standalone-artifact-references
sources:
    - wandb-client:
        url: https://github.com/wandb/client.git
        base: client
launch:
    path: client/tests/standalone_tests
    command:
        - python
        - artifact_object_reference_test.py
    timeout: 18m
    killtime: 25m
    norunid: True
components:
    extra:
        pip:
            - numpy
            - Pillow
            - moviepy
            - imageio
            - bokeh
            - soundfile
            - boto3
            - google-cloud-storage
variants:
    - init:
        - python3s
        - wandb-cli
        - extra
