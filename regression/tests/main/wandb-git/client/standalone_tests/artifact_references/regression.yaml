version: 0.0
name: wandb-standalone-artifact-references
sources:
    - wandb-client:
        url: git@github.com:wandb/client.git
        base: client
launch:
    path: client/standalone_tests
    command:
        - python
        - artifact_object_reference_test.py
components:
    extra:
        pip:
            - numpy
            - Pillow
            - moviepy
            - imageio
            - bokeh
            - soundfile
variants:
    - init:
        - python3s
        - wandb-cli
        - extra
