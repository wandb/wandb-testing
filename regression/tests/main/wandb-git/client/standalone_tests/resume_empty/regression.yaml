version: 0.0
name: wandb-standalone-resume-empty
sources:
    - wandb-client:
        url: https://github.com/wandb/client.git
        base: client
launch:
    path: client/tests/standalone_tests
    command:
      - once:
        - python
        - resume-empty.py
      - twice:
        - python
        - resume-empty.py
      - thirdtime:
        - python
        - resume-empty.py
environment:
    variables:
        WANDB_RESUME: allow
variants:
    - init:
        - python3s
        - wandb-cli
check:
    command:
        - python
        - check.py
