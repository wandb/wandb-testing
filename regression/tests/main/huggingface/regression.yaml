# if this file is updated, check required updates:
# * in the demo: https://colab.research.google.com/drive/1Me2goAjjIhdCWtpyGSIHELJCF-jC3m7-?usp=sharing
# * in the documentation: https://docs.wandb.ai/integrations/huggingface
version: 0.0
name: huggingface-transformers
short: transformers
sources:
    - transformers:
        url: https://github.com/huggingface/transformers.git
        base: transformers
        hash: bfa4ccf77d65d8899b01417bd9845b2e78bc0ec5
        # v4.1.1 release
launch:
    path: transformers
    command:
        - python
        - examples/text-classification/run_glue.py
        - --model_name_or_path
        - bert-base-uncased
        - --task_name
        - MRPC
        - --learning_rate
        - 1e-4
        - --do_train
        - --do_eval
        - --max_steps
        - 1
        - --logging_steps
        - 1
        - --evaluation_strategy
        - steps
        - --output_dir
        - /tmp/MRPC/
        - --overwrite_output_dir
        - --run_name
        - demo
    timeout: 15m
    killtime: 20m
environment:
    pip:
        - pip>=21.0
        - transformers==4.1.1
        - datasets
        - sklearn
    variables:
        WANDB_PROJECT: huggingface-demo
        WANDB_LOG_MODEL: true
variants:
    - init:
        - python3s
        - wandb-cli
        - torches1plus
check:
    command:
        - python
        - check.py
